<!DOCTYPE html>
<html lang="en">
<head>
    <!--<link rel="stylesheet" type="text/css" href={{url_for('static', filename='styles.css')}}> -->
</head>
<body>

    <a href={{url_for("newMenuItem", restaurant_id=restaurant.id)}}>Create New Item</a>

    <div class="pane">
        <div class="header">
            <h1>{{restaurant.name}}</h1>
        </div>
    </div>

    <!--MESSAGE FLASHING EXAMPLE -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% for item in items %}
    {{item.name}}
    </br>
    {{item.description}}
    </br>
    {{item.price}}
    </br>
    <a href={{url_for("editMenuItem", restaurant_id=restaurant.id, menu_id=item.id)}}> Edit </a>
    </br>
    <a href={{url_for("deleteMenuItem", restaurant_id=restaurant.id, menu_id=item.id)}}> Delete </a>
    </br>
    {% endfor %}
</body>
</html>
