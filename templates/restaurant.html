<!DOCTYPE html>
<html lang="en">
<body>

    <a href={{url_for("newRestaurant")}}>Create New Restaurant</a>

    <h1>All Restaurants</h1>

    <!--MESSAGE FLASHING EXAMPLE -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% for restaurant in restaurants %}
    <a href={{url_for("showMenu", restaurant_id=restaurant.id)}}> {{restaurant.name}} </a>
    <a href={{url_for("editRestaurant", restaurant_id=restaurant.id)}}> Edit </a>
    <a href={{url_for("deleteRestaurant", restaurant_id=restaurant.id)}}> Delete </a>
    </br>
    {% endfor %}
</body>
</html>
